<meta charset="UTF-8">

<h1>Secret Game v2</h1>

<input type="text">
<button onclick="verify()">Verify</button>

<script>
    // var secret = Math.round(Math.random()*10);
    var secrets = [3,4,5,6,7]

    var inp = document.querySelector("input");
    inp.focus();

    function verify() {

        let found = false;
        for (let pos = 0; pos < secrets.length; pos++){
            if (secrets[pos] == parseInt(inp.value)) {
                found = true;
                break;
            }
        }

        if (found == true)  {
            alert("Got it! :D")
        } else {
            alert("Oops! Try again :(")
        }

        inp.value = "";
        inp.focus();
    }
</script>
