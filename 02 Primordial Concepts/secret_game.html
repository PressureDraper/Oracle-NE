<meta charset="UTF-8">

<h1>Secret Game</h1>

<input type="text">
<button onclick="verify()">Verify</button>

<script>
    var secret = Math.round(Math.random()*10);
    var inp = document.querySelector("input");
    inp.focus();

    function verify() {
        if (secret == parseInt(inp.value)) {
        alert("Bingo!")
        } else {
            alert("Try again!");
        }

        inp.value = "";
        inp.focus();
    }
</script>
