<meta charset="UTF-8">

<h1>Secret Game v2</h1>

<input type="text">
<button onclick="verify()">Verify</button>

<script>
    function random() {
        return Math.floor(Math.random() * 10) + 1;
    }

    function sortn(c) {
        let secrets = [];

        for(x = 1;x<=c;x++) {
            var aNumber = random();
            console.log(aNumber);
            var found = false;

            for (pos = 0;pos < secrets.length;pos++) {
                if (aNumber == secrets[pos]) {
                    found = true;
                    break;
                }
            }

            if (found == false) {
                secrets.push(aNumber);
            } else {
                x--;
            }
        }

        return secrets;
    }

    var s = sortn(5);
    console.log(s);

    var inp = document.querySelector("input");
    inp.focus();

    function verify() {

        let found = false;
        for (let pos = 0; pos < s.length; pos++){
            if (s[pos] == parseInt(inp.value)) {
                found = true;
                break;
            }
        }

        if (found == true)  {
            alert("Got it! :D")
        } else {
            alert("Oops! Try again :(")
        }

        inp.value = "";
        inp.focus();
    }
</script>
