<meta charset="UTF-8">

<script>
    function jump() {
        document.write("<br><br>");
    }

    function print(args) {
        document.write(args);
        jump();
    }

    var year = 2022;

    print("Ximena is " + (year - 2010) + " years old");

    print("Paola is " + (year - 1995) + " years old");

    print("Lauren is " + (year - 2005) + " years old");
</script>
