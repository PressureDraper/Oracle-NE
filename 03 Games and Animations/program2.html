<canvas width="600" height="400"></canvas>

<script>
    function drawCube(xd, yd, color) {
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        brush.fillStyle = color
        brush.fillRect(xd,yd,50,50) //x,y -> position X,Y -> fill stuff
        brush.strokeStyle = "black";
        brush.strokeRect(xd,yd,50,50);
    }

    for (var x = 0; x < 600; x+=50) {
        drawCube(x,0,"red");
        drawCube(x,50,"yellow");
        drawCube(x,100,"green");
    }
</script>
