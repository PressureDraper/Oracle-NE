<canvas width="600" height="400">

</canvas>

<script>
    var screen = document.querySelector("canvas");
    var brush = screen.getContext("2d");
    var xran;
    var yran;
    var rad = 10;
    brush.fillStyle = "lightgrey"
    brush.fillRect(0,0,600,400); //x,y -> position X,Y -> fill stuff

    function circle(x,y,rad,color) {
        brush.fillStyle = color;
        brush.beginPath();
        brush.arc(x,y,rad,0,2*Math.PI);
        brush.fill();
    }

    function clear() {
        brush.clearRect(0,0,600,400);
    }

    function obj(x,y,rad) {
        circle(x,y,rad + 30,"black")
        circle(x,y,rad + 20,"lightblue")
        circle(x,y,rad + 10,"red")
        circle(x,y,rad,"yellow")
    }

    function position(max) {
        return Math.floor(Math.random() * (max - 40) + 40);
    }

    setInterval(function() {
        clear();
        brush.fillStyle = "lightgrey";
        brush.fillRect(0,0,600,400);
        xran = position(560);
        yran = position(360);
        obj(xran,yran,rad);
    }, 1000);

    function shot(event) {
        let x = event.offsetX;
        let y = event.offsetY;

        if ((x < xran + rad) && (x > xran - rad) && (y < yran + rad) && (y > yran - rad)) {
            alert("Shot");
        }

    }

    screen.onclick = shot;
</script>
